<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.materialOrigin.home.title">Material Origins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-material-origin" [routerLink]="['/material-origin/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.materialOrigin.home.createLabel">
            Create a new Material Origin
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="materialOrigins?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.materialOrigin.home.notFound">No materialOrigins found</span>
    </div>
    <div class="table-responsive" *ngIf="materialOrigins?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.materialOrigin.name">Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let materialOrigin of materialOrigins ;trackBy: trackId">
                <td><a [routerLink]="['/material-origin', materialOrigin.id, 'view' ]">{{materialOrigin.id}}</a></td>
                <td>{{materialOrigin.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/material-origin', materialOrigin.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/material-origin', materialOrigin.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(materialOrigin)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
