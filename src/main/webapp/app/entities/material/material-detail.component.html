<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="material">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.material.detail.title">Material</span> {{material.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.material.name">Name</span></dt>
                <dd>
                    <span>{{material.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.material.origin">Origin</span></dt>
                <dd>
                    <span *ngFor="let origin of material.origins; let last = last">
                        <a [routerLink]="['/material-origin', origin?.id, 'view' ]">{{origin.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/material', material.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
